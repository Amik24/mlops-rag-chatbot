name: AWS Connection Health Check (S3 Access)

on:
  # Déclenchement manuel pour les vérifications de l'administrateur
  workflow_dispatch:

env:
  # Utilisation des secrets pour la configuration de l'environnement AWS
  AWS_REGION: ${{ secrets.AWS_REGION }} 
  S3_BUCKET_NAME: "g1-data"
  PYTHON_VERSION: "3.13.9"

jobs:
  check_s3_access:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install AWS CLI for Testing
        run: |
          pip install awscli

      # Configuration critique des identifiants temporaires SSO
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # Utilisation du jeton de session nécessaire pour les identifiants SSO
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }} 
          aws-region: ${{ env.AWS_REGION }}

      - name: Validate S3 Bucket Access
        run: |
          echo "Validating connectivity to S3 Bucket: ${{ env.S3_BUCKET_NAME }} in region ${{ env.AWS_REGION }}."
          # Commande de vérification des permissions de lecture (ListBucket)
          aws s3 ls s3://${{ env.S3_BUCKET_NAME }}
          echo "AWS connection successful."
