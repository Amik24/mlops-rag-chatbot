name: Data Vectorization and Artifact Deployment (RAG Pipeline)

on:
  # Déclenchement manuel pour la production ou le test du pipeline
  workflow_dispatch:
  # Déclenchement automatique lors de la mise à jour des scripts ou dépendances RAG
  push:
    branches:
      - main
    paths:
      - 'src/data/**.py'
      - 'requirements.txt'

env:
  # Configuration des ressources créées par le groupe 1
  AWS_REGION: ${{ secrets.AWS_REGION }}
  S3_BUCKET_NAME: "g1-data"
  # Chemin de destination pour l'artefact index vectoriel
  S3_ARTIFACT_KEY: "artifacts/vector_index/faiss_index.bin" 
  PYTHON_VERSION: "3.10"
  
jobs:
  vectorize_and_upload:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # --- Configuration de l'environnement Python ---
      - name: Set up Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Installation des librairies RAG et AWS (boto3, awscli)
          pip install -r requirements.txt
          
      # --- Configuration des identifiants AWS Temporaires ---
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }} 
          aws-region: ${{ env.AWS_REGION }}

      # --- Exécution du Data Pipeline (Vectorisation) ---
      # Le script data_pipeline.py orchestre download, chunking, et build_embeddings.
      # Il doit générer le fichier d'index localement dans 'models/faiss_index.bin'.
      - name: Execute Vectorization Pipeline
        run: |
          echo "Starting RAG data vectorization pipeline..."
          python src/data/data_pipeline.py
          echo "Pipeline execution complete."

      # --- Déploiement de l'Artefact Index vers S3 ---
      - name: Deploy Vector Index Artifact to S3
        run: |
          echo "Uploading generated artifact to S3: s3://${{ env.S3_BUCKET_NAME }}/${{ env.S3_ARTIFACT_KEY }}"
          # Utilisation de l'AWS CLI (s3 cp) pour la persistance durable
          aws s3 cp models/faiss_index.bin s3://${{ env.S3_BUCKET_NAME }}/${{ env.S3_ARTIFACT_KEY }}
          echo "Artifact successfully deployed."
